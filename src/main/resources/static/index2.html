<html>
<head>
    <title>Fool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class='top-layer'>
    <div>Game of Fool</div>
</div>

<div class='back left'>
    <div class='layer left-top-layer'>
        <div class='button new-game' onclick='makeMove(this)'></div>
        <div class='player1-name'>Good boi</div>
    </div>
    <div class='layer left-bottom-layer'>
        <div class='trump-card SQ visible' onclick='makeMove(this)'></div>
        <div class='deck-card'></div>
    </div>
    <div class='player2-name'>Skynet</div>
</div>

<div class='back right'>
    <div class='layer player-layer'>
        <div class='button-cell'>
            <div class='button' onclick='makeMove(this)'></div>
        </div>
        <div class='card HK visible playable' onclick='makeMove(this)'></div>
        <div class='invisible card' onclick='makeMove(this)'></div>
        <div class='invisible card' onclick='makeMove(this)'></div>
        <div class='invisible card' onclick='makeMove(this)'></div>
        <div class='invisible card' onclick='makeMove(this)'></div>
        <div class='invisible card' onclick='makeMove(this)'></div>
    </div>
    <div class='layer table-layer'>
        <div class='card C10 visible' onclick='makeMove(this)'></div>
    </div>
    <div class='layer table-layer'>
        <div class='card CA visible'></div>
    </div>
    <div class='layer player-layer'>
        <div class='button-cell'>
            <div class='button button-player2' onclick='makeMove(this)'></div>
        </div>
        <div class='invisible card' onclick='makeMove(this)'></div>
        <div class='invisible card' onclick='makeMove(this)'></div>
        <div class='invisible card' onclick='makeMove(this)'></div>
        <div class='invisible card' onclick='makeMove(this)'></div>
        <div class='invisible card' onclick='makeMove(this)'></div>
        <div class='invisible card' onclick='makeMove(this)'></div>
    </div>
</div>

</body>
</html>
